{% extends 'food/base.html' %}
{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Xác nhận xóa món ăn</h2>
                    <p class="lead text-center mb-5">Bạn có chắc chắn muốn xóa món <strong class="text-danger">{{ item.item_name }}</strong> không?</p>
                    <form method="POST" class="text-center">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'food:detail' item.id %}" class="btn btn-secondary btn-lg me-3">
                                <i class="fas fa-arrow-left me-2"></i>Hủy bỏ
                            </a>
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-trash-alt me-2"></i>Xác nhận xóa
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
